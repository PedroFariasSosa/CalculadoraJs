<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calculadora JS</title>
    <!-- CSS style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="temas">
        <label class="tema-switch" for="checkbox">
            <input type="checkbox" id="checkbox">
            <div class="slider round"></div>
        </label>
        <small>Cambiar color</small>
    </div>

    <form class="calculadora" name="calc">
        <input class="value" type="text" name="txt" readonly="">
        
        <span class="clear clear" id="clear">C</span>
        <span class="op" id="div">/</span>
        <span class="op" id="multi">*</span>
        <span class="num" id="num7">7</span>
        <span class="num" id="num8">8</span>
        <span class="num" id="num9">9</span>
        <span class="op" id="res">-</span>
        <span class="num" id="num4">4</span>
        <span class="num" id="num5">5</span>
        <span class="num" id="num6">6</span>
        <span class="op plus" id="suma">+</span>
        <span class="num" id="num3">3</span>
        <span class="num" id="num2">2</span>
        <span class="num" id="num1">1</span>
        <span class="num" id="cero">0</span>
        <span class="num" id="doble0">00</span>
        <span class="num" id="punto">.</span>
        <span class="igual equal" id="igual">=</span>
    </form>


    <script src="js/app.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
